<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSCI-39548 - Summer 2021 - Assignment #3: Gridmaker</title>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        
        <!-- Goole Fonts API -->
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Yantramanav" rel="stylesheet">
        
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- Settings for min, max, and initial values for row and column cell display amount
             are set here in the HTML file, in the divs "row-input" and "column-input" -->
        <div id="button-menu">
            <div id="row-input" min="0" max="20" initial="5">
                <p># of Rows:</p>
                <p id="row-number"></p>
                <button id="add-row" class="grid-mod-button" onclick="addRow()">+</button>
                <button id="remove-row" class="grid-mod-button" onclick="removeRow()">-</button>
            </div>
            <div id="column-input" min="0" max="20" initial="5">
                <p># of Columns:</p>
                <p id="column-number"></p>
                <button id="add-column" class="grid-mod-button" onclick="addColumn()">+</button>
                <button id="remove-column" class="grid-mod-button" onclick="removeColumn()">-</button>
            </div>    
            <div id="color-input">
                <label for="colors">Color:</label>
                <select onchange="colorPicker()" name="colors" id="colors">
                    <option value="clear">Clear</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="purple">Purple</option>
                    <option value="orange">Orange</option>
                    <option value="white">White</option>
                </select>
            </div>
            <div id="fill-options">
                <button onclick="fillUncolored()" id="fill-uncolored">Fill Uncolored</button>
                <button onclick="fillAll()" id="fill-all">Fill All</button>
                <button onclick="clearAll()" id="clear-all">Clear All</button>
            </div>
        </div>
        <table id="grid">
            <!-- tr and td elements are added/remove from JavaScript functions -->
        </table>
        <script src="js/script.js" async defer></script>
    </body>
</html>
