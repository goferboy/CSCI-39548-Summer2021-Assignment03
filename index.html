<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSCI-39548 - Summer 2021 - Assignment #3: Gridmaker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="button-menu">
            <div id="row-input" min="0" max="20" initial="0">
                <p id="row-number"></p>
                <button id="add-row" onclick="addRow()">+</button>
                <button id="remove-row" onclick="removeRow()">-</button>
            </div>
            <div id="column-input" min="0" max="20" initial="0">
                <p id="column-number"></p>
                <button id="add-column" onclick="addColumn()">+</button>
                <button id="remove-column" onclick="removeColumn()">-</button>
            </div>    
            <div id="color-input">
                <label for="colors">Color:</label>
                <select onchange="colorPicker()" name="colors" id="colors">
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="purple">Purple</option>
                    <option value="orange">Orange</option>
                </select>
            </div>
        </div>
        <table id="grid">

        </table>
        <script src="js/script.js" async defer></script>
    </body>
</html>
